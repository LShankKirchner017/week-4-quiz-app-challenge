<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
<!-- Instructions, highscore, timer -->
<header>
    <h1>Coding Quiz!</h1>
    <p class="directions">You will have 2 minutes to complete the quiz!<br>
    Any incorrect answers will deduct 2 seconds from the timer.<br> Good luck!</p>
      <p class="highscores" <a href="#highscores">View Highscores</a></p>     
    </div>
</header>

<!-- Quiz Question Card -->
<main>
    <h2 id="quizQuest"></h2>
    <div>
        <ul id="possibleAnswers">
            <button id="a" class="btn"></button>
            <button id="b" class="btn"></button>
            <button id="c" class="btn"></button>
            <button id="d" class="btn"></button>
            <h3 id="correctAnswer"></h3>
        </ul>
    </div>
</main>

<!--Start and Reset Buttons & Timer  -->
<footer>
    <div class="buttonCard">
        <button class="start-button btn_style">Start</button>
        <button class="reset-button btn_style">Reset</button>
    </div>
    <p class="timer">Timer</p>
    <p id="highscores">Highscores</p>
</footer>
<script src="./assets/script.js"></script>
</body>
</html>
