<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
<link rel="stylesheet" href="./assets/reset.css" />
<link rel="stylesheet" href="./assets/styles.css" />
</head>
<!-- Welcome & Directions, Timer -->
 <header>
    <h1 class="title">Coding Quiz</h1>
        <h2 class="directions">Welcome to the quiz! You will have 60 seconds to answer questions related to coding. Any incorrect answers will remove 2 seconds from the timer. Good luck!</h2>
        <h3 class="timer">Timer:</h3>
 </header>  
 
 <!-- This is where the questions display -->
<main>
    <h2 id="quizQuest"></h2>
    <div>
            <ul id="options">
                <button id="a" class="btn"></button>
                <button id="b" class="btn"></button>
                <button id="c" class="btn"></button>
                <button id="d" class="btn"></button>
            </ul>
    </div>

    <div id="userSelection"></div>
</main>
<!-- This is the Start button -->
<div class="buttonCard">
    <button class="start-button">Start</button>
</div>

<!-- This is where you can view highscores -->
<footer>
    <div class="highscores"><p>Highscores</p>
    </div>
</footer>

<script src="./assets/script.js"></script>    
</body>
</html>
