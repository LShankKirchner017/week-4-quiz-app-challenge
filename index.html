<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
<link rel="stylesheet" href="./assets/reset.css" />
<link rel="stylesheet" href="./assets/styles.css" />
</head>
<!-- Welcome & Directions, Timer -->
 <header>
    <h1 class="title">Coding Quiz</h1>
        <h2 class="highscores">Highscores</h2>
        <h3 class="timer">Timer:</h3>
 </header>  
 <!-- Start Screen -->
 <section class="startScreen">
    <p>Welcome to your Coding Quiz!</p><br>
    <p>You will have 60 seconds to answer questions related to coding.</p><br>
    <p>Any incorrect answers will remove 2
    seconds from the timer. Good luck!</p>
 </section>

 <!-- This is where the questions display -->
<main id="main">
    <h2 id="quizQuest"></h2>
    <div>
            <ul id="options">
                <button id="a" class="btn"></button>
                <button id="b" class="btn"></button>
                <button id="c" class="btn"></button>
                <button id="d" class="btn"></button>
            </ul>
    </div>
    <div id="userScore">

    </div>
    <br>
    <div id="userSelection"></div>
</main>

<!-- End Screen -->
<section id="endofGame">
    <h2>Good Game!</h2>
    <p>Your final score is: </p>
    <span id="finalScore"></span>
    <br>
        <form id="input">
            <input id="initials" type="text"
        </form>
</section>
<!-- These are the Start & Restart buttons -->
<div class="buttonCard">
    <button class="start-button">Start</button>
    <button class="restart-button">Restart</button>
</div>

<script src="./assets/script.js"></script>    
</body>
</html>
